<div>
  <h2 class="my-4">Todolist</h2>
  <b-card class="border-0 mb-5" style="box-shadow: rgba(52, 52, 52, 0.24) 0px 3px 8px;">
    <b-tabs small card v-model="activeTab">
      <b-tab class="pb-3" v-for="(tab, index) in tabs" :key="index" :title="tab.title" :active="activeTab === index" >
        <b-list-group v-if="activeTab === index && todos.length">
          <TodoItem
            v-for="(todo, todoIndex) in todos"
            :key="todoIndex"
            :id="todo.id"
            :priority="todo.priority"
            :description="todo.description"
            :isDone="todo.isDone"
          />
        </b-list-group>
        <b-list-group class="pt-4" v-else>{{tab.emptyMessage}}</b-list-group>
      </b-tab>
    </b-tabs>
  </b-card>
  </div>
